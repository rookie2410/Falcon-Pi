<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="roshan" content="falcon-pi">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Registration Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="Registration page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
                        {% load static %}
                        <img src="{% static 'img/logo.jpg' %}" alt="Logo">
                    </div>
                    <div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Register</h4>
							<form id="addUser" action="savedata" method="POST" class="my-login-validation" novalidate="">
                                {% csrf_token %}

                                <div class="form-group">
									<label for="unamel">Username</label>
                                    <input id="uname" type="text" class="form-control" name="username" required autofocus >
                                    <div class="invalid-feedback">
										What's your user name?
									</div>
                                </div>
                                
								<div class="form-group">
									<label for="poolname">Falcon Pool Unit Name</label>
									<input id="poolname" type="text" class="form-control" name="funame" required>
									<div class="invalid-feedback">
										What's Pool unit name?
									</div>
                                </div>
                                
								<div class="form-group">
									<label for="password">Falcon Unit Password</label>
									<input id="password" type="password" class="form-control" name="fupass" required data-eye>
									<div class="invalid-feedback">
										Password is required
									</div>
								</div>

                                <div class="form-group">
									<label for="password">Control and Command Server Ip Address</label>
									<input id="password" type="" class="form-control" name="cncip" required >
									<div class="invalid-feedback">
										C&C Server Ip address is required
									</div>
                                </div>
                                
                                <div class="form-group">
									<label for="password">Control and Command User</label>
									<input id="password" type="text" class="form-control" name="cncuser" required >
									<div class="invalid-feedback">
										C&C user is required
									</div>
                                </div>

                                <div class="form-group">
									<label for="password">Ports to be Monitored</label>
									<input id="password" type="" class="form-control" name="monitoringport" required >
									<div class="invalid-feedback">
										Port number is required
									</div>
                                </div>
                                
                                    
								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">
										<label for="agree" class="custom-control-label">Confirm submission</label>
										<div class="invalid-feedback">
											You must agree with our Terms and Conditions
										</div>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Configure
									</button>
								</div>
								
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2020 &mdash; Falcon-Pi
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
